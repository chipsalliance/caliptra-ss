---
seed: ${PLAYBOOK_RANDOM_SEED}
testname: caliptra_ss_lcc_st_trans_rma_no_ppd_pin
pre-exec: |
  echo "Running pre_exec for [caliptra_ss_lcc_st_trans_rma_no_ppd_pin]" &&
  echo "Generate random LC start state and LC counter value." &&
  rm -rf otp-img.2048.vmem &&
  $CALIPTRA_SS_ROOT/tools/scripts/fuse_ctrl_script/gen_fuse_ctrl_vmem.py --seed ${PLAYBOOK_RANDOM_SEED} --lc-state-def $CALIPTRA_SS_ROOT/tools/scripts/fuse_ctrl_script/lc_ctrl_state.hjson --mmap-def $CALIPTRA_SS_ROOT/src/fuse_ctrl/data/otp_ctrl_mmap.hjson --token-configuration $CALIPTRA_SS_ROOT/src/integration/test_suites/caliptra_ss_lcc_st_trans_rma_no_ppd_pin/test_unlock_token.hjson -o otp-img.2048.vmem &&
  CALIPTRA_ROOT=$CALIPTRA_SS_ROOT/third_party/caliptra-rtl make -f $CALIPTRA_SS_ROOT/third_party/caliptra-rtl/tools/scripts/Makefile CALIPTRA_INTERNAL_TRNG=0 TESTNAME=smoke_test_mbox program.hex &&
  make -f $CALIPTRA_SS_ROOT/tools/scripts/Makefile TESTNAME=caliptra_ss_lcc_st_trans_rma_no_ppd_pin mcu_program.hex