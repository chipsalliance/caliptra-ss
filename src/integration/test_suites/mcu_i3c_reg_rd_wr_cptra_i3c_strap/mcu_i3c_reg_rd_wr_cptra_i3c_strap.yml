seed: 1
testname: mcu_i3c_reg_rd_wr_cptra_i3c_strap
pre-exec: |
  echo "Running pre_exec for test mcu_i3c_reg_rd_wr_cptra_i3c_strap"
  echo "FIXME: Test is running at 1000MHz"
  source $CALIPTRA_SS_ROOT/tools/scripts/gen_clk_freq_file.sh . 1000
  CALIPTRA_ROOT=$CALIPTRA_SS_ROOT/third_party/caliptra-rtl make -f $CALIPTRA_SS_ROOT/third_party/caliptra-rtl/tools/scripts/Makefile TEST_DIR=$CALIPTRA_SS_ROOT/src/integration/test_suites/cptra_test_i3c_reg_rd_wr_strap CALIPTRA_INTERNAL_TRNG=0 TESTNAME=cptra_test_i3c_reg_rd_wr_strap program.hex
  make -f $CALIPTRA_SS_ROOT/tools/scripts/Makefile TESTNAME=mcu_i3c_reg_rd_wr_cptra_i3c_strap mcu_program.hex
  cp $CALIPTRA_SS_ROOT/src/integration/test_suites/mcu_i3c_reg_rd_wr_cptra_i3c_strap/fw_update.hex .
  cp $CALIPTRA_SS_ROOT/src/integration/test_suites/mcu_i3c_reg_rd_wr_cptra_i3c_strap/fw_update.size .
plusargs:
  - '+AVY_TEST=i3c_reg_rd_wr'
