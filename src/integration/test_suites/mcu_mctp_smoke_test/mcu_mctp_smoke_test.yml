pre-exec: |
  echo "Running pre_exec for test mcu_mctp_smoke_test"
  CALIPTRA_ROOT=$CALIPTRA_SS_ROOT/third_party/caliptra-rtl make -f $CALIPTRA_SS_ROOT/third_party/caliptra-rtl/tools/scripts/Makefile TEST_DIR=$CALIPTRA_SS_ROOT/src/integration/test_suites/cptra_test_i3c_reg_rd_wr CALIPTRA_INTERNAL_TRNG=0 TESTNAME=cptra_test_i3c_reg_rd_wr program.hex
  make -f $CALIPTRA_SS_ROOT/tools/scripts/Makefile TESTNAME=mcu_mctp_smoke_test mcu_program.hex CALIPTRA_SS_CLK_FREQ=1000
  cp $CALIPTRA_SS_ROOT/src/integration/test_suites/mcu_mctp_smoke_test/mctp_pkt.hex .
plusargs:
  - '+AVY_TEST=i3c_mctp_pkt_wr'
