---
seed: 1
testname: smoke_test_mcu_no_rom_config
pre-exec: |
  echo "Running pre_exec for [smoke_test_mcu_no_rom_config]" &&
  make -f $CALIPTRA_SS_ROOT/tools/scripts/Makefile TEST_DIR=$CALIPTRA_SS_ROOT/src/integration/test_suites/smoke_test_mcu_no_rom_config TESTNAME=smoke_test_mcu_no_rom_config mcu_lmem.hex &&
  CALIPTRA_ROOT=$CALIPTRA_SS_ROOT/third_party/caliptra-rtl make -f $CALIPTRA_SS_ROOT/third_party/caliptra-rtl/tools/scripts/Makefile AUX_LIB_DIR="$CALIPTRA_SS_ROOT/src/integration/test_suites/libs/caliptra_ss_lib $CALIPTRA_SS_ROOT/src/integration/test_suites/libs/soc_ifc_ss" AUX_OFILES="caliptra_ss_lib.o soc_ifc_ss.o" COMP_LIB_NAMES="aes doe keyvault datavault sha256 sha512 sha3 soc_ifc caliptra_rtl_lib clk_gate wdt" AUX_HEADER_FILES="$CALIPTRA_SS_ROOT/src/integration/test_suites/libs/caliptra_ss_lib/caliptra_ss_lib.h $CALIPTRA_SS_ROOT/src/integration/test_suites/libs/soc_ifc_ss/soc_ifc_ss.h" CALIPTRA_INTERNAL_TRNG=0 TEST_DIR=$CALIPTRA_SS_ROOT/src/integration/test_suites/smoke_test_mcu_no_rom_config TESTNAME=cptra_smoke_test_mcu_no_rom_config program.hex
plusargs:
    - '+cptra_ss_sv_test=SMOKE_TEST_MCU_NO_ROM_CONFIG'
    - '+MCU_RESET_VECTOR_STRAP_VALUE=21c00000'
    - '+MCU_NO_ROM_CONFIG_SET'
    - '+MCU_SOC_CONFIG_AXI_USER_RAND'
