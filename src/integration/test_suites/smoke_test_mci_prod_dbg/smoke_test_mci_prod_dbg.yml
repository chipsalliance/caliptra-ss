---
seed: 1
testname: smoke_test_mci_prod_dbg
pre-exec: |
  echo "Running pre_exec for [smoke_test_mci_prod_dbg]"
  echo "Generate FIXED LC start state and LC counter value." &&
  rm -rf otp-img.2048.vmem &&
  $CALIPTRA_SS_ROOT/tools/scripts/fuse_ctrl_script/gen_fuse_ctrl_vmem.py --seed ${PLAYBOOK_RANDOM_SEED} --lc-state 17 --lc-state-def $CALIPTRA_SS_ROOT/tools/scripts/fuse_ctrl_script/lc_ctrl_state.hjson --mmap-def $CALIPTRA_SS_ROOT/src/fuse_ctrl/data/otp_ctrl_mmap.hjson --token-configuration $CALIPTRA_SS_ROOT/src/integration/test_suites/smoke_test_mci_prod_dbg/test_unlock_token.hjson -o otp-img.2048.vmem &&
  CALIPTRA_ROOT=$CALIPTRA_SS_ROOT/third_party/caliptra-rtl make -f $CALIPTRA_SS_ROOT/third_party/caliptra-rtl/tools/scripts/Makefile CALIPTRA_INTERNAL_TRNG=0 TEST_DIR=$CALIPTRA_SS_ROOT/src/integration/test_suites/smoke_test_mci_prod_dbg AUX_HEADER_FILES=$CALIPTRA_SS_ROOT/src/integration/rtl/soc_address_map/soc_address_map.h TESTNAME=cptra_prod_dbg program.hex &&
  make -f $CALIPTRA_SS_ROOT/tools/scripts/Makefile TEST_DIR=$CALIPTRA_SS_ROOT/src/integration/test_suites/smoke_test_mci_prod_dbg TESTNAME=mcu_prod_dbg mcu_program.hex
plusargs:
    - '+CALIPTRA_SS_PROD_DBG'