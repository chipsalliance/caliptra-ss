uvmf:
  interfaces:
    fuse_ctrl_out:
      clock: clk_i
      config_constraints: []
      config_vars: []
      existing_library_component: 'True'
      gen_inbound_streaming_driver: 'False'
      hdl_pkg_parameters: []
      hdl_typedefs: []
      hvl_pkg_parameters: []
      hvl_typedefs: []
      parameters:
      - name: AlertSyncOn
        type: int
        value: '3'
      - name: RndConstLfrSeed
        type: caliptra_otp_ctrl_pkg::lfsr_seed_t
        value: caliptra_otp_ctrl_pkg::RndCnstLfsrSeedDefault
      - name: RndCnstLfsrPerm
        type: caliptra_otp_ctrl_pkg::lfsr_perm_t
        value: caliptra_otp_ctrl_pkg::RndCnstLfsrPermDefault
      - name: MemInitFile
        type: string
        value: '""'
      ports:
      - dir: input
        name: edn_o
        reset_value: '''bz'
        width: '[''$bits(edn_pkg::edn_req_t)'']'
      - dir: input
        name: intr_otp_operation_done_o
        reset_value: '''bz'
        width: '1'
      - dir: input
        name: intr_otp_error_o
        reset_value: '''bz'
        width: '1'
      - dir: input
        name: alert_tx_o
        reset_value: '''bz'
        width: '[''ast_pkg::NumAlerts * $bits(caliptra_prim_alert_pkg::alert_tx_t)'']'
      - dir: input
        name: otp_obs_o
        reset_value: '''bz'
        width: '8'
      - dir: input
        name: otp_ast_pwr_seq_o
        reset_value: '''bz'
        width: '[''$bits(caliptra_otp_ctrl_pkg::otp_ast_req_t)'']'
      - dir: input
        name: otp_broadcast_o
        reset_value: '''bz'
        width: '[''$bits(caliptra_otp_ctrl_part_pkg::otp_broadcast_t)'']'
      - dir: input
        name: cio_test_o
        reset_value: '''bz'
        width: '[''caliptra_otp_ctrl_pkg::OtpTestVectWidth'']'
      - dir: input
        name: cio_test_en_o
        reset_value: '''bz'
        width: '[''caliptra_otp_ctrl_pkg::OtpTestVectWidth'']'
      reset: rst_ni
      reset_assertion_level: 'False'
      transaction_constraints: []
      transaction_vars:
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: pwr_otp_o
        type: pwrmgr_pkg::pwr_otp_rsp_t
        unpacked_dimension: ''
      use_dpi_link: 'False'
